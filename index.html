<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>🌍 Know-ur-Geo 🌎</title>
		<link rel="stylesheet" href="style.css" />
		<!-- <style>
			.image {
				background-image: url(../images/australia.jpeg);
			}
		</style> -->
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1>Know-Your-Geo</h1>
				<p class="your-score">Your score is: <span id="counter">0</span></p>
			</div>
			<div class="sidebar">
				<a href="#">Countries</a>
				<a href="#">States</a>
				<a href="#">Capital cities</a>
			</div>

			<div class="card">
				<div class="card-image">
					<img class="image" id="pic" alt="image" />
				</div>
				<h3>Enter the name of the country</h3>
				<input id="val" type="text" />

				<div class="actions">
					<button id="quit">Quit</button>
					<button id="start" onClick="start()">Start</button>
					<button id="submit">Submit</button>
					<button id="next">Next</button>
				</div>
			</div>
			<div class="score">
				<p class="correct"></p>
				<h1>Score</h1>
				<div class="counter"><span>0</span></div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
