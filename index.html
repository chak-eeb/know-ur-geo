<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>🌍 Know-ur-Geo 🌎</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1>Know-Your-Geo</h1>
			</div>
			<div class="sidebar">
				<a href="#">Countries</a>
				<a href="#">States</a>
				<a href="#">Capital cities</a>
			</div>

			<div class="card">
				<div class="image"></div>
				<h3>Enter the name of the country</h3>
				<input type="text" />

				<div class="actions">
					<button class="quit">Quit</button>
					<button class="play">Submit</button>
					<button class="next">Next</button>
				</div>
			</div>
			<div class="score">
				<h1>Score</h1>
				<div class="counter">0</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
